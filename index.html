<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Tejo Fútbol Slider Pro | Juego de Fútbol Táctico</title>
  
  <meta name="description" content="Domina la cancha en este juego de fútbol táctico con físicas orgánicas. Elige tu formación y vence a la IA." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --bg-color: #0a0f15; }
    body {
      margin: 0; padding: 0; overflow: hidden;
      background-color: var(--bg-color);
      user-select: none; touch-action: none;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #root { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
    #initial-loader {
      position: fixed; inset: 0; background: var(--bg-color);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 9999; transition: opacity 0.5s ease;
    }
    .spinner {
      width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.1);
      border-top-color: #f97316; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
  <div id="initial-loader">
    <div class="spinner"></div>
    <p style="color: white; margin-top: 20px; font-weight: 900; letter-spacing: 0.2em; text-transform: uppercase; font-size: 12px; opacity: 0.5;">Cargando Fubol Pro...</p>
  </div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader) loader.style.opacity = '0';
        setTimeout(() => loader?.remove(), 500);
      }, 1000);
    });
  </script>
</body>
</html>
